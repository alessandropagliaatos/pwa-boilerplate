<mat-toolbar color="primary">
    <span>{{title}}</span>
</mat-toolbar>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource || []" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="business_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Business Name </th>
            <td mat-cell *matCellDef="let row"> {{row.business_name}}% </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="industry">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Industry </th>
            <td mat-cell *matCellDef="let row"> {{row.industry}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="phone_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
            <td mat-cell *matCellDef="let row"> {{row.phone_number}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
